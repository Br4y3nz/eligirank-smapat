<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rapor Siswa - EligiRank SMAPAT</title>
  <script type="module" src="/Supabase/client.js" defer></script>
  <script type="module" src="/Script/sidebar.js" defer></script>
  <link rel="stylesheet" href="Style/sidebar.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style/role-modal.css" />
  <link rel="stylesheet" href="Style/user-info-modal.css" />
  <link rel="stylesheet" href="Style/rapor.css" />
  <script type="module" src="/Script/siswa-detail.js" defer></script>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="rapor-container" role="main" aria-labelledby="rapor-title">
    <h1 id="rapor-title" class="rapor-title">Rapor Siswa</h1>

    <section class="student-info" aria-label="Informasi Siswa">
      <div class="info-box" role="region" aria-live="polite">Nama: <span id="student-name">-</span></div>
      <div class="info-box" role="region" aria-live="polite">Kelas: <span id="student-class">-</span></div>
    </section>

    <section class="semester-filter" aria-label="Filter Semester">
      <label for="semester-select" class="visually-hidden">Pilih Semester</label>
      <select id="semester-select" aria-controls="tabel-rapor" aria-describedby="semester-desc">
        <option value="1" selected>Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
        <option value="4">Semester 4</option>
        <option value="5">Semester 5</option>
        <option value="6">Semester 6</option>
      </select>
    </section>

  <section class="rapor-table-section" aria-label="Tabel Rapor Siswa">
      <div class="rapor-table-wrapper">
         <table class="rapor-table" role="table" aria-describedby="rata-rata">
        <thead>
          <tr>
            <th scope="col">Mapel</th>
            <th scope="col">Nilai</th>
            <th scope="col">Grade</th>
            <th scope="col" class="action-column">Aksi</th>
          </tr>
        </thead>
        <tbody id="tabel-rapor">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
      <table class="rata-rata-table" role="table" aria-label="Rata-rata nilai" style="width: 100%; margin-top: 1rem;">
        <tbody>
          <tr>
            <td colspan="2" style="text-align: right; font-weight: bold;">
              <button class="btn-delete-mapel" title="Hapus"><i class='bx bx-trash'></i></button>
              Rata-rata: <span id="rata-rata">-</span>
            </td>
          </tr>
        </tbody>
      </table>
     </div>
    </section>
  </main>

  <script type="module">
    import { initializeSidebar } from '/Script/sidebar.js';

    document.addEventListener('DOMContentLoaded', () => {
      fetch('/sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
          initializeSidebar();
        })
        .catch(err => console.error('Failed to load sidebar:', err));
    });
  </script>

  <!-- Modal for editing mapel -->
  <div id="modal-edit-mapel" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modal-edit-title" aria-modal="true">
    <div class="modal-content" role="document">
      <h2 id="modal-edit-title">Edit Mapel</h2>
      <form id="form-edit-mapel" novalidate>
        <label for="edit-mapel-name">Nama Mapel:</label>
        <input type="text" id="edit-mapel-name" name="mapel" required aria-required="true" aria-describedby="edit-mapel-name-error" />
        <span id="edit-mapel-name-error" class="error-message" aria-live="polite"></span>
        <label for="edit-mapel-nilai">Nilai (0-100):</label>
        <input type="number" id="edit-mapel-nilai" name="nilai" min="0" max="100" required aria-required="true" aria-describedby="edit-mapel-nilai-error" />
        <span id="edit-mapel-nilai-error" class="error-message" aria-live="polite"></span>
        <div class="modal-buttons">
          <button type="submit" class="btn-submit">Simpan</button>
          <button type="button" id="btn-cancel-edit" class="btn-cancel">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for adding mapel -->
  <div id="modal-add-mapel" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modal-add-title" aria-modal="true">
    <div class="modal-content" role="document">
      <h2 id="modal-add-title">Tambah Mapel</h2>
      <form id="form-add-mapel" novalidate>
        <label for="add-mapel-select">Pilih Mapel:</label>
        <select id="add-mapel-select" name="mapel" required aria-required="true" aria-describedby="add-mapel-select-error">
          <!-- Options will be populated dynamically -->
        </select>
        <span id="add-mapel-select-error" class="error-message" aria-live="polite"></span>
        <label for="add-mapel-nilai">Nilai (0-100):</label>
        <input type="number" id="add-mapel-nilai" name="nilai" min="0" max="100" required aria-required="true" aria-describedby="add-mapel-nilai-error" />
        <span id="add-mapel-nilai-error" class="error-message" aria-live="polite"></span>
        <div class="modal-buttons">
          <button type="submit" class="btn-submit">Tambah</button>
          <button type="button" id="btn-cancel-add" class="btn-cancel">Batal</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
