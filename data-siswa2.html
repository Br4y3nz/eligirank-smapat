<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rapor Siswa - EligiRank SMAPAT</title>
  <script type="module" src="/Supabase/client.js" defer></script>
  <script type="module" src="/Script/sidebar.js" defer></script>
  <link rel="stylesheet" href="Style/sidebar.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style/role-modal.css" />
  <link rel="stylesheet" href="Style/user-info-modal.css" />
  <link rel="stylesheet" href="Style/rapor.css" />
  <script type="module" src="/Script/siswa-detail.js" defer></script>
</head>
<body>
  <div id="sidebar-container"></div>

  <main class="rapor-container">
    <h1 class="rapor-title">Rapor Siswa</h1>

    <div class="student-info">
      <div class="info-box">Nama: <span id="student-name">-</span></div>
      <div class="info-box">Kelas: <span id="student-class">-</span></div>
    </div>

    <div class="semester-filter">
      <select id="semester-select" aria-label="Pilih Semester">
        <option value="1" selected>Semester 1</option>
        <option value="2">Semester 2</option>
        <option value="3">Semester 3</option>
        <option value="4">Semester 4</option>
        <option value="5">Semester 5</option>
        <option value="6">Semester 6</option>
      </select>
    </div>

    <section class="rapor-table-section">
      <table class="rapor-table">
        <thead>
          <tr>
            <th>Mapel</th>
            <th>Nilai</th>
            <th>Grade</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabel-rapor">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
      <table class="rata-rata-table">
        <tbody>
          <tr>
            <td><strong>Rata-rata</strong></td>
            <td id="rata-rata">-</td>
          </tr>
        </tbody>
      </table>
      <button id="btn-add-mapel" class="btn-add">Tambah Mapel</button>
    </section>
  </main>

  <script type="module">
    import { initializeSidebar } from '/Script/sidebar.js';

    document.addEventListener('DOMContentLoaded', () => {
      fetch('/sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
          console.log('Sidebar loaded ✅');
          initializeSidebar();
          console.log('Sidebar initialized ✅');
        })
        .catch(err => console.error('Failed to load sidebar:', err));
    });
  </script>
</body>
</html>
