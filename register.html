<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>Registrasi - EligiRank SMAPAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #4DA3D8;
      --secondary: #1E3A8A;
      --light: #F9FAFB;
      --dark: #111827;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }

    .header {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 1rem 2rem;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: var(--box-shadow);
    }

    .theme-switch {
      margin-left: auto;
    }

    .main-content {
      margin-top: 80px;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 25px;
      max-width: 400px;
      width: 100%;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
    }

    .btn {
      padding: 12px 25px;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: var(--light);
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">
      <i class="fas fa-school"></i>
      <span>EligiRank SMAPAT | Registrasi</span>
    </div>
    <div class="theme-switch">
      <input type="checkbox" id="themeToggle" />
      <label for="themeToggle"></label>
    </div>
  </header>

  <div class="main-content">
    <div class="card">
      <h2 style="text-align: center;"><i class="fas fa-user-plus"></i> Registrasi Akun</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="fullName">Nama Lengkap</label>
          <input type="text" id="fullName" placeholder="Masukkan nama lengkap" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukkan email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required />
        </div>
        <button type="submit" class="btn">Daftar</button>
      </form>
    </div>
  </div>

  <div id="registrationSuccessModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRegistrationSuccessModal()">&times;</span>
      <p>Registrasi berhasil! Silakan cek email untuk verifikasi.</p>
    </div>
  </div>

  <div id="registrationErrorModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRegistrationErrorModal()">&times;</span>
      <p>Terjadi kesalahan. Silakan coba lagi.</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js';

    const supabaseUrl = 'https://your-supabase-url.supabase.co';
    const supabaseKey = 'your-supabase-anon-key';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('registrationForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (password.length < 8) {
        showErrorModal('Password harus minimal 8 karakter.');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: { full_name: fullName },
          },
        });

        if (error) {
          showErrorModal(error.message);
        } else {
          showSuccessModal('Registrasi berhasil! Silakan cek email untuk verifikasi.');
        }
      } catch (err) {
        showErrorModal('Terjadi kesalahan. Silakan coba lagi.');
      }
    });

    function showSuccessModal(message) {
      const modal = document.getElementById('registrationSuccessModal');
      modal.querySelector('p').textContent = message;
      modal.style.display = 'block';
    }

    function showErrorModal(message) {
      const modal = document.getElementById('registrationErrorModal');
      modal.querySelector('p').textContent = message;
      modal.style.display = 'block';
    }

    function closeRegistrationSuccessModal() {
      document.getElementById('registrationSuccessModal').style.display = 'none';
    }

    function closeRegistrationErrorModal() {
      document.getElementById('registrationErrorModal').style.display = 'none';
    }

    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('change', function () {
      const isDarkMode = themeToggle.checked;
      document.body.classList.toggle('dark-mode', isDarkMode);
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.classList.toggle('dark-mode', savedTheme === 'dark');
      themeToggle.checked = savedTheme === 'dark';
    });
  </script>
</body>
</html>
