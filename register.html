<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi - EligiRank SMAPAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <link rel="stylesheet" href="Style/styles.css" />
</head>
<body class="register-page">
  <!-- Header Section -->
  <header class="header">
    <div class="brand" style="display: flex; align-items: center; gap: 12px;">
      <img src="Assets/Logo-smapat.png" alt="SMAPAT Logo" style="height: 40px; width: auto;" />
      <span>EligiRank SMAPAT | Registrasi</span>
    </div>
  </header>
  

  <!-- Main Content -->
  <div class="main-content">
    <div class="card">
      <h2 style="text-align: center;"><i class='bx bx-user-plus'></i> Registrasi Akun</h2>
      <form id="registrationForm">
        <div class="form-group" style="margin-top: 20px;">
          <label for="fullName">Nama Lengkap</label>
          <div class="input-icon">
            <i class='bx bx-user'></i>
            <input type="text" id="fullName" name="fullName" autocomplete="name" placeholder="Masukkan nama lengkap" required />
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-icon">
            <i class='bx bx-user-circle'></i>
            <input type="text" id="username" name="username" autocomplete="username" placeholder="Masukkan username" required />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-icon">
            <i class='bx bx-envelope'></i>
            <input type="email" id="email" name="email" autocomplete="email" placeholder="Masukkan email" required />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-icon" style="position: relative;">
            <i class='bx bx-lock-alt'></i>
            <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Masukkan password" required />
            <i id="togglePassword" class='bx bx-low-vision' style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--primary);"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Nomor Telepon</label>
          <div class="input-icon">
            <i class='bx bx-phone'></i>
            <input id="phone" name="phone" type="tel" pattern="[0-9]*" inputmode="numeric" autocomplete="tel" placeholder="Masukkan nomor telepon" required />
          </div>
        </div>

        <button type="submit" class="btn">Daftar</button>
        <p id="error-message" style="color: #dc2626; margin-top: 8px; display: none;"></p>
        <div class="login-link" style="margin-top: 15px; text-align: center;">
          Sudah punya akun? <a href="index.html" style="font-weight: 600; color: var(--primary); text-decoration: none;">Login</a>
        </div>
      </form>

      <!-- Google Sign-Up Button below the form with Google logo -->
      <button id="google-signup-btn" type="button" aria-label="Sign up with Google" class="google-btn">
        <svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" class="google-icon">
          <path fill="#4285F4" d="M533.5 278.4c0-17.4-1.5-34.1-4.3-50.4H272v95.5h146.9c-6.3 34-25.3 62.8-54.1 82v68h87.4c51-47 80.3-116 80.3-195.1z"/>
          <path fill="#34A853" d="M272 544.3c73.7 0 135.6-24.4 180.8-66.1l-87.4-68c-24.3 16.3-55.4 26-93.4 26-71.7 0-132.5-48.3-154.3-113.1H27.6v70.9c45.1 89.1 137.3 150.3 244.4 150.3z"/>
          <path fill="#FBBC05" d="M117.7 323.1c-10.7-31.7-10.7-65.9 0-97.6v-70.9H27.6c-38.6 75.3-38.6 164.7 0 240l90.1-71.5z"/>
          <path fill="#EA4335" d="M272 107.7c39.9 0 75.8 13.7 104 40.7l78-78C405.6 24.4 343.7 0 272 0 164.9 0 72.7 61.2 27.6 150.3l90.1 70.9c21.8-64.8 82.6-113.5 154.3-113.5z"/>
        </svg>
        Sign up with Google
      </button>
    </div>
  </div>

  <!-- Registration Error Modal -->
  <div id="registrationErrorModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeRegistrationErrorModal()">&times;</span>
      <div class="modal-icon error-icon"><i class='bx bx-x-circle'></i></div>
      <h3>Registrasi Gagal</h3>
      <p></p>
    </div>
  </div>

  <!-- Registration Success Modal -->
  <div id="registrationSuccessModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeRegistrationSuccessModal()">&times;</span>
      <div class="modal-icon success-icon"><i class='bx bx-check-circle'></i></div>
      <h3>Registrasi Berhasil</h3>
      <p></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script type="module" src="./Supabase/client.js"></script>
  <script type="module" src="Script/register.js"></script>
</body>
</html>
