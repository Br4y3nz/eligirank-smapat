<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - EligiRank SMAPAT</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.2.0/dist/supabase.min.js"></script>
    <script src="Supabase/client.js" type="module" defer></script>
    <script src="Script/sidebar.js" type="module" defer></script>
    <link rel="stylesheet" href="Style/sidebar.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="sidebar-logo" style="display: flex; align-items: center; gap: 8px;">
                <img src="Assets/Logo-smapat.png" alt="SMA Negeri 4 Parepare Logo" style="width: 40px; height: auto;" />
                <div class="logo_name">EligiRank SMAPAT</div>
            </div>
<i class="bx bx-menu-alt-left" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li class="search-item">
                <a class="search-link" aria-label="Search">
                    <i class="bx bx-search"></i>
                    <input type="text" id="search-input" name="search-input" placeholder="Search..." />
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="dashboard.html">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="ranking.html">
                    <i class="bx bx-bar-chart"></i>
                    <span class="links_name">Ranking</span>
                </a>
                <span class="tooltip">Ranking</span>
            </li>
            <li>
                <a href="prestasi.html">
                    <i class="bx bx-trophy"></i>
                    <span class="links_name">Prestasi</span>
                </a>
                <span class="tooltip">Prestasi</span>
            </li>
            <li>
                <a href="organisasi.html">
                    <i class="bx bx-pie-chart-alt-2"></i>
                    <span class="links_name">Organisasi</span>
                </a>
                <span class="tooltip">Organisasi</span>
            </li>
            <li>
                <a href="data-siswa.html">
                    <i class="bx bx-folder"></i>
                    <span class="links_name">Data Siswa</span>
                </a>
                <span class="tooltip">Data Siswa</span>
            </li>
            <li>
                <a href="guru-staff.html">
                    <i class="bx bx-group"></i>
                    <span class="links_name">Guru & Staff</span>
                </a>
                <span class="tooltip">Guru & Staff</span>
            </li>
            <li>
                <a href="akun.html">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Pengaturan</span>
                </a>
                <span class="tooltip">Pengaturan</span>
            </li>

            

            <li id="logged-in-menu" class="profile" style="display: none;">
                <div class="profile-details">
                    <img src="Assets/Logo-smapat.png" alt="profileImg" id="profile-img" />
                    <div class="name_job">
                        <div class="name" id="username"></div>
                        <div class="job" id="role"></div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </li>
        </ul>    
        <div class="bottom-profile">
            <li id="logged-out-menu" class="profile" style="display: none;">
                <a href="index.html" id="log_in" class="profile-details">
                    <i class="bx bx-log-in"></i>
                    <span class="links_name">Login</span>
                </a>
                <span class="tooltip">Login</span>
            </li>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="main-content">
        <section class="home-section">
            <div class="text">Dashboard</div>
        </section>
    </div>

</body>

</html>
