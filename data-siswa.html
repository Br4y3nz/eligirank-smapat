<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Data Siswa - EligiRank SMAPAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/modern-styles.css">
    <link rel="stylesheet" href="css/modern-styles-dark.css" media="(prefers-color-scheme: dark)">
    <style>
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #0A0A0A;
            color: #FFD700;
        }

        .dark-mode .form-container {
            background-color: #111111;
            border: 1px solid #B8860B;
        }

        .dark-mode input {
            background-color: #1A1A1A;
            color: #F5DEB3;
            border: 1px solid #B8860B;
        }

        .dark-mode input::placeholder {
            color: #888888;
        }

        .dark-mode button {
            background: linear-gradient(45deg, #DAA520, #FFD700);
            color: #0A0A0A;
            font-weight: bold;
        }

        .dark-mode button:hover {
            background: #FFEC8B;
            color: #0A0A0A;
            box-shadow: 0 0 10px #FFD700;
        }
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .menu-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: white;
            font-size: 1.2rem;
            padding: 0.5rem 0.75rem;
            margin-right: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .menu-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 180px;
            overflow: hidden;
            display: none;
            z-index: 1001;
        }

        .profile-dropdown a {
            display: block;
            padding: 12px 20px;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
        }

        .profile-dropdown a:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .profile-dropdown.show {
            display: block;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        .user-avatar i {
            font-size: 24px;
            color: #666;
        }

        .user-name {
            font-weight: 500;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 70px;
            left: 0;
            width: 250px;
            height: calc(100vh - 70px);
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 20px 0;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 999;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding-left: 25px;
            border-left: 3px solid var(--primary);
        }

        .sidebar a.active {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border-left: 3px solid var(--primary);
        }

        .sidebar a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            margin-top: 80px;
            transition: var(--transition);
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-bottom: 15px;
            color: var(--primary);
            position: relative;
            padding-bottom: 10px;
        }

        .card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            opacity: 0.9;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        th, td {
            padding: 12px 15px;
            border: 1px solid #eee;
            text-align: left;
        }
        
        th {
            background-color: var(--primary);
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #eaf2f8;
        }

        /* Dark Mode Table Styles */
        [data-theme="dark"] table {
            background-color: #111111;
        }

        [data-theme="dark"] th {
            background-color: #B8860B;
        }

        [data-theme="dark"] td {
            border-color: #333;
            color: #FFD700;
        }

        [data-theme="dark"] tr:nth-child(even) {
            background-color: #1A1A1A;
        }

        [data-theme="dark"] tr:hover {
            background-color: #2A2A2A;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-buttons .btn {
            padding: 5px 10px;
            font-size: 0.85rem;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .menu-btn {
                display: flex;
            }
            .sidebar {
                left: -250px;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <button class="menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="brand">
            <i class="fas fa-school" style="color:white"></i>
            <span>EligiRank SMAPAT | Data Siswa</span>
        </div>
        <div class="user-info">
            <div class="user-avatar" onclick="toggleProfileMenu(event)">
                <i class="fas fa-user-circle"></i>
                <div class="profile-dropdown" id="profileDropdown">
                    <a href="akun.html"><i class="fas fa-user"></i> Profile</a>
                    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
            <span class="user-name">User Account</span>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
      <div class="dark-mode-switch-container">
        <label class="dark-mode-switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
          <span class="dark-mode-label">Dark Mode</span>
        </label>
      </div>
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="ranking.html"><i class="fas fa-trophy"></i> Ranking</a>
        <a href="prestasi.html"><i class="fas fa-award"></i> Prestasi</a>
        <a href="organisasi.html"><i class="fas fa-sitemap"></i> Organisasi</a>
        <a href="data-siswa.html" class="active"><i class="fas fa-users"></i> Data Siswa</a>
        <a href="guru-staff.html"><i class="fas fa-chalkboard-teacher"></i> Guru & Staff</a>
        <a href="akun.html"><i class="fas fa-user-cog"></i> Pengaturan Akun</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Form Card -->
        <div class="card">
            <h2>Form Data Siswa</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" required>
                </div>
                
                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <select id="kelas" required>
                        <optgroup label="X Macca">
                            <option>X Macca 1</option>
                            <option>X Macca 2</option>
                            <option>X Macca 3</option>
                            <option>X Macca 4</option>
                            <option>X Macca 5</option>
                            <option>X Macca 6</option>
                            <option>X Macca 7</option>
                        </optgroup>
                        <optgroup label="XI Matinulu">
                            <option>XI Matinulu 1</option>
                            <option>XI Matinulu 2</option>
                            <option>XI Matinulu 3</option>
                            <option>XI Matinulu 4</option>
                            <option>XI Matinulu 5</option>
                            <option>XI Matinulu 6</option>
                            <option>XI Matinulu 7</option>
                        </optgroup>
                        <optgroup label="XII IPA">
                            <option>XII IPA 1</option>
                            <option>XII IPA 2</option>
                            <option>XII IPA 3</option>
                            <option>XII IPA 4</option>
                        </optgroup>
                        <optgroup label="XII IPS">
                            <option>XII IPS 1</option>
                            <option>XII IPS 2</option>
                            <option>XII IPS 3</option>
                            <option>XII IPS 4</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="gender">Jenis Kelamin</label>
                    <select id="gender" required>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nisn">NISN</label>
                    <input type="text" id="nisn" required pattern="\d{10}" title="NISN harus 10 digit angka">
                </div>
                
                <div class="form-group">
                    <label for="nis">NIS</label>
                    <input type="text" id="nis" required>
                </div>
                
                <button type="button" class="btn btn-primary" id="submitBtn" onclick="saveStudent()">Simpan</button>
                <button type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>
            </form>
        </div>

        <!-- Students Table Card -->
        <div class="card">
            <h2>Daftar Siswa</h2>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="text" id="searchInput" placeholder="Cari siswa..." style="padding: 8px; width: 100%;">
            </div>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Jenis Kelamin</th>
                        <th>NISN</th>
                        <th>NIS</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            if(this.checked) {
                document.body.classList.add('dark-mode');
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                document.documentElement.setAttribute('data-theme', 'light');
            }
        });

        // Load user data
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            document.querySelector('.user-name').textContent = username || 'User Account';
            
            // Hide form if not admin
            const formCard = document.querySelector('.card:first-child');
            if (role !== 'admin') {
                formCard.style.display = 'none';
            }
            
            renderStudentTable();
        });

        // Toggle sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Toggle profile dropdown
        function toggleProfileMenu(e) {
            e.stopPropagation();
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('profileDropdown');
            const sidebar = document.getElementById('sidebar');
            
            // Close profile dropdown if clicking outside
            if (dropdown.classList.contains('show') && 
                !e.target.closest('.user-avatar')) {
                dropdown.classList.remove('show');
            }
            
            // Close sidebar if needed
            if (window.innerWidth <= 992 && 
                !sidebar.contains(e.target) && 
                e.target !== document.querySelector('.menu-btn')) {
                sidebar.classList.remove('active');
            }
        });

        let currentEditId = null;
        
        function saveStudent() {
            const form = document.getElementById('studentForm');
            if (!form.checkValidity()) {
                alert('Harap isi semua field dengan benar!');
                return;
            }
            
            const student = {
                id: currentEditId || Date.now().toString(),
                nama: document.getElementById('nama').value,
                kelas: document.getElementById('kelas').value,
                gender: document.getElementById('gender').value,
                nisn: document.getElementById('nisn').value,
                nis: document.getElementById('nis').value
            };
            
            let students = JSON.parse(localStorage.getItem('students')) || [];
            
            if (currentEditId) {
                // Update existing student
                const index = students.findIndex(s => s.id === currentEditId);
                if (index !== -1) {
                    students[index] = student;
                }
            } else {
                // Add new student
                students.push(student);
            }
            
            localStorage.setItem('students', JSON.stringify(students));
            renderStudentTable();
            resetForm();
        }
        
        function renderStudentTable() {
            const students = JSON.parse(localStorage.getItem('students')) || [];
            const tbody = document.querySelector('#studentTable tbody');
            tbody.innerHTML = '';
            
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.nama}</td>
                    <td>${student.kelas}</td>
                    <td>${student.gender}</td>
                    <td>${student.nisn}</td>
                    <td>${student.nis}</td>
                    <td>
                        <div class="action-buttons">
                            ${role === 'admin' ? 
                                `<button class="btn btn-primary" onclick="editStudent('${student.id}')">Edit</button>
                                 <button class="btn btn-danger" onclick="deleteStudent('${student.id}')">Hapus</button>` : 
                                ''}
                            <button class="btn btn-primary" onclick="viewReport('${student.id}')">Rapor</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function editStudent(id) {
            const students = JSON.parse(localStorage.getItem('students')) || [];
            const student = students.find(s => s.id === id);
            
            if (student) {
                document.getElementById('nama').value = student.nama;
                document.getElementById('kelas').value = student.kelas;
                document.getElementById('gender').value = student.gender;
                document.getElementById('nisn').value = student.nisn;
                document.getElementById('nis').value = student.nis;
                
                currentEditId = student.id;
                document.getElementById('submitBtn').textContent = 'Update';
                document.getElementById('studentForm').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function deleteStudent(id) {
            if (confirm('Apakah Anda yakin ingin menghapus data siswa ini?')) {
                let students = JSON.parse(localStorage.getItem('students')) || [];
                students = students.filter(s => s.id !== id);
                localStorage.setItem('students', JSON.stringify(students));
                renderStudentTable();
                
                if (currentEditId === id) {
                    resetForm();
                }
            }
        }
        
        function viewReport(studentId) {
            window.location.href = `data-siswa2.html?id=${studentId}`;
        }
        
        function resetForm() {
            document.getElementById('studentForm').reset();
            currentEditId = null;
            document.getElementById('submitBtn').textContent = 'Simpan';
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#studentTable tbody tr');
            
            rows.forEach(row => {
                const nama = row.cells[0].textContent.toLowerCase();
                const kelas = row.cells[1].textContent.toLowerCase();
                const nisn = row.cells[3].textContent.toLowerCase();
                const nis = row.cells[4].textContent.toLowerCase();
                
                if (nama.includes(searchTerm) || 
                    kelas.includes(searchTerm) || 
                    nisn.includes(searchTerm) || 
                    nis.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
