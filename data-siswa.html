<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Siswa - EligiRank SMAPAT</title>
  <script type="module" src="/Supabase/client.js" defer></script>
  <script type="module" src="/Script/siswa-list.js" defer></script>
  <link rel="stylesheet" href="Style/sidebar.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style/role-modal.css" />
  <link rel="stylesheet" href="Style/user-info-modal.css" />
  <link rel="stylesheet" href="Style/data-siswa.css" />
</head>
<body>
  <div id="sidebar-container"></div>

  <main style="padding:2rem;">
    <h1 style="margin-bottom:1.5rem;">Data Siswa</h1>
    <!-- Table Controls -->
    <section class="table-controls" aria-label="Kontrol Tabel Siswa">
      <input type="text" id="search-siswa" placeholder="Cari nama/NIS/NISN..." aria-label="Cari Siswa" />
      <!-- Trigger button -->
      <button id="btn-tambah-siswa" style="display: none;">+ Tambah Siswa</button>
    </section>

    <!-- Siswa Table -->
    <div class="table-responsive">
      <table id="siswa-table" aria-describedby="caption-siswa">
        <caption id="caption-siswa" style="caption-side: top; text-align: left; font-weight: 600; margin-bottom: 0.5rem;">
          Daftar Siswa SMAPAT
        </caption>
        <thead>
          <tr>
            <th scope="col">Nama <span class="sort-arrows" data-sort="nama">▲▼</span></th>
            <th scope="col">Kelas</th>
            <th scope="col">Jenis Kelamin</th>
            <th scope="col">NIS <span class="sort-arrows" data-sort="nis">▲▼</span></th>
            <th scope="col">NISN <span class="sort-arrows" data-sort="nisn">▲▼</span></th>
            <th scope="col">Rapor</th>
          </tr>
        </thead>
        <tbody id="siswa-body">
          <!-- Data siswa akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Tambah Siswa -->
  <div id="modal-tambah-siswa" class="modal hidden">
    <div class="modal-content">
      <h2>Tambah Siswa Baru</h2>
      <form id="form-tambah-siswa">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required>

        <label>Kelas</label>
        <select name="kelas_id" required id="kelas-select">
          <!-- options generated by JS -->
        </select>

        <label>Jenis Kelamin</label>
        <select name="jk" required>
          <option value="">Pilih</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>

        <label>NIS</label>
        <input type="text" name="nis" required>

        <label>NISN</label>
        <input type="text" name="nisn" required>

        <div class="modal-actions">
          <button type="submit">Simpan</button>
          <button type="button" id="batal-tambah">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeSidebar } from '/Script/sidebar.js';
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
          initializeSidebar();
        })
        .catch(err => console.error('Failed to load sidebar:', err));
    });
  </script>
</body>
</html>
