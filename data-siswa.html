<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Siswa - EligiRank SMAPAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/Supabase/client.js" defer></script>
  <script type="module" src="/Script/siswa-list.js" defer></script>
  <link rel="stylesheet" href="Style/sidebar.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style/role-modal.css" />
  <link rel="stylesheet" href="Style/user-info-modal.css" />
  <link rel="stylesheet" href="Style/data-siswa.css" />
</head>
<body>
  <div id="sidebar-container"></div>

  <main style="padding:2rem;">
    <h1 style="margin-bottom:1.5rem;">Data Siswa</h1>
    <!-- Controls: Search, Add, Sort -->
    <section class="table-controls" aria-label="Kontrol Tabel Siswa">
      <div class="search-bar-container">
        <input type="text" id="search-siswa" placeholder="Search..." aria-label="Cari Siswa" />
      </div>
      <div class="sort-add-container">
        <select id="sort-dropdown" aria-label="Urutkan Data" title="Urutkan Data">
          <option value="nama-asc">Nama (A-Z)</option>
          <option value="nama-desc">Nama (Z-A)</option>
          <option value="nis-asc">NIS Terkecil</option>
          <option value="nis-desc">NIS Terbesar</option>
          <option value="nisn-asc">NISN Terkecil</option>
          <option value="nisn-desc">NISN Terbesar</option>
        </select>
        <button id="btn-tambah-siswa" type="button" style="display:none" aria-label="Tambah Siswa" title="Tambah Siswa">+</button>
      </div>
    </section>

    <!-- Siswa Table -->
    <div class="table-wrapper">
      <div class="table-responsive">
        <table id="siswa-table">
          <thead>
            <tr>
              <th scope="col">Nama</th>
              <th scope="col">Kelas</th>
              <th scope="col">Jenis Kelamin</th>
              <th scope="col">NIS</th>
              <th scope="col">NISN</th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody id="siswa-body">
            <!-- Data siswa akan diisi oleh JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Tambah Siswa -->
  <div id="modal-tambah-siswa" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-tambah-title">
    <div class="modal-content">
      <h2 id="modal-tambah-title" style="margin-bottom:1rem;">Tambah Siswa</h2>
      <form id="form-tambah-siswa" autocomplete="off">
        <label for="nama-input">Nama Lengkap</label>
        <input type="text" id="nama-input" name="nama" placeholder="Nama" required />

        <label for="kelas-select">Kelas</label>
        <select name="kelas_id" id="kelas-select" required>
          <!-- options generated by JS -->
        </select>

        <label for="jk-input">Jenis Kelamin</label>
        <select name="jk" id="jk-input" required>
          <option value="">Pilih</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>

        <label for="nis-input">NIS</label>
        <input type="text" id="nis-input" name="nis" placeholder="NIS" required />

        <label for="nisn-input">NISN</label>
        <input type="text" id="nisn-input" name="nisn" placeholder="NISN" required />

        <div class="modal-actions">
          <button type="submit">Simpan</button>
          <button type="button" id="batal-tambah">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Edit Siswa -->
  <div id="modal-edit-siswa" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-edit-title">
    <div class="modal-content">
      <h2 id="modal-edit-title" style="margin-bottom:1rem;">Edit Siswa</h2>
      <form id="form-edit-siswa" autocomplete="off" style="max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 1rem;">
        <input type="text" id="edit-nama-input" name="nama" placeholder="Nama Lengkap" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;" />

        <select name="kelas_id" id="edit-kelas-select" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;">
          <!-- options generated by JS -->
        </select>

        <select name="jk" id="edit-jk-input" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;">
          <option value="">Pilih Jenis Kelamin</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>

        <input type="text" id="edit-nis-input" name="nis" placeholder="NIS" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;" />

        <input type="text" id="edit-nisn-input" name="nisn" placeholder="NISN" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;" />

        <div class="modal-actions" style="display: flex; gap: 1rem; justify-content: space-between;">
          <button type="submit" style="flex: 1; padding: 10px; border-radius: 6px; background-color: #2563eb; color: white; border: none; font-size: 1rem; cursor: pointer;">Simpan</button>
          <button type="button" id="batal-edit" style="flex: 1; padding: 10px; border-radius: 6px; background-color: #f87171; color: white; border: none; font-size: 1rem; cursor: pointer;">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeSidebar } from '/Script/sidebar.js';
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
          initializeSidebar();
        })
        .catch(err => console.error('Failed to load sidebar:', err));
    });
  </script>
</body>
</html>
