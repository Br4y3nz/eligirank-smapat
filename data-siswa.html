<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Siswa - EligiRank SMAPAT</title>
  <script type="module" src="/Supabase/client.js" defer></script>
  <script type="module" src="/Script/sidebar.js" defer></script>
  <link rel="stylesheet" href="Style/sidebar.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style/role-modal.css" />
  <link rel="stylesheet" href="Style/user-info-modal.css" />
</head>
<body>
  <div id="sidebar-container"></div>

  <script type="module">
    import { initializeSidebar } from '/Script/sidebar.js';
    import supabase from '/Supabase/client.js';

    document.addEventListener('DOMContentLoaded', () => {
      fetch('/sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
          console.log('Sidebar loaded ✅');
          initializeSidebar();
          console.log('Sidebar initialized ✅');
        })
        .catch(err => console.error('Failed to load sidebar:', err));
    });
  </script>

  <!-- Table Controls -->
  <div class="table-controls">
    <input type="text" id="search-siswa" placeholder="Cari nama/NIS/NISN..." />
    <select id="sort-siswa">
      <option value="nama">Sort: Nama</option>
      <option value="nis">Sort: NIS</option>
      <option value="nisn">Sort: NISN</option>
    </select>
    <button id="btn-tambah-siswa" type="button" style="display:none">Tambah Siswa</button>
  </div>

  <!-- Siswa Table -->
  <div class="table-responsive">
    <table id="siswa-table">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Jenis Kelamin</th>
          <th>NIS</th>
          <th>NISN</th>
          <th>Rapor</th>
        </tr>
      </thead>
      <tbody id="siswa-body"></tbody>
    </table>
  </div>

  <!-- Modal Tambah Siswa -->
  <div id="modal-tambah-siswa" class="modal">
    <div class="modal-content">
      <form id="form-tambah-siswa">
        <input type="text" id="nama-input" placeholder="Nama" required />
        <select id="kelas-input" required></select>
        <select id="jk-input" required>
          <option value="">Jenis Kelamin</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>
        <input type="text" id="nis-input" placeholder="NIS" required />
        <input type="text" id="nisn-input" placeholder="NISN" required />
        <button type="submit">Simpan</button>
        <button type="button" id="close-modal">Batal</button>
      </form>
    </div>
  </div>
</body>
</html>
